# SPCS Service Specification Template
# Update the values below for your specific application

spec:
  container:
  - name: spcs-app-template
    image: /SPCS_APP_DB/IMAGE_SCHEMA/IMAGE_REPO/spcs-app-template:latest
    env:
      SERVER_PORT: 3002
      NODE_ENV: production
      SNOWFLAKE_DATABASE: SPCS_APP_DB
      SNOWFLAKE_SCHEMA: APP_SCHEMA
      SNOWFLAKE_WAREHOUSE: COMPUTE_WH
      SNOWFLAKE_ROLE: APP_SPCS_ROLE
  endpoint:
  - name: app-endpoint
    port: 3002
    public: true

